<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1 class="head">Research Paper Review System</h1><br>
    <h3 class="sec">Student Dashboard</h3> <br><br><br>
    <div class="abc">
        <form action="/action_page.php" class="form">
        <label for="fname" >Full name:</label>
        <input type="text" id="fname" name="fname" class="name"><br><br>
        <label for="about"><em>Project Description: </em> </label><br><br>
        <textarea id="about" rows="10" cols="50" maxlength="200" minlength="2">Describe your project in 200 words.</textarea><br><br>
        <input type="file" id="myFile" name="filename"><br><br>
        <input type="submit">
        
      </form></div>

      
</body>
</html>
